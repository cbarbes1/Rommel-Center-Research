<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>WebMock</title>
    <link href="styles.css" rel="stylesheet"/>
    <link href="Title.css" rel="stylesheet"/>
</head>
<body>
    <div class="scroll-container">
        <div class="header">
            <h1>Salsibury Research</h1>
            <div class="row">
                <div class="column">
                    <h3>Home</h3>
                </div>
                <div class="column">
                    <h3> Topic A-Z</h3>
                </div>
                <div class="column">
                    <h3> Faculty Contact</h3>
                </div>
                <div class="column">
                    <h3> Articles A-Z</h3>
                </div>
            </div>
        </div>
        <div class="flavor">
            <div class="flavor-row">
                <div class="flavor-row smaller-row">
                    <h2><u>Needs</u></h2>
                </div>
                <div class="flavor-row bigger-row">
                    <h3> Description of the problem at hand</h3>
                </div>
            </div>
            <div class="flavor-row">
                <div class="flavor-row smaller-row">
                    <h2><u>Mission Statement</u></h2>
                </div>
                <div class="flavor-row bigger-row">
                    <h3> Description of our goal to solve the issue</h3>
                </div>
            </div>
            <div class="flavor-row">
                <div class="flavor-row smaller-row">
                    <h2><u>Meet the team</u></h2>
                </div>
                <div class="flavor-row bigger-row">
                    <h3> photos of each team member</h3>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
