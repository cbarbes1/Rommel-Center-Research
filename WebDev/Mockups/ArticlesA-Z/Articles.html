<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebMock</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body>
    <div class="scroll-container">
        <div class="header bg-maroon text-white text-center uppercase border-2 border-black">
            <h1>Salsibury Research</h1>
            <div class="row">
                <div class="column">
                    <h3>Home</h3>
                </div>
                <div class="column">
                    <h3>Topic A-Z</h3>
                </div>
                <div class="column">
                    <h3>Faculty Contact</h3>
                </div>
                <div class="column">
                    <h3>Articles A-Z</h3>
                </div>
            </div>
        </div>
        <div class="flavor flex flex-col justify-between w-80 border-2 border-black m-20 auto bg-maroon text-white">
            <div class="flavor-row smaller-row p-10 border-1 border-gray-400">
                <h1>Article Title</h1>
            </div>
            <div class="flavor-row bigger-row flex-4 p-10 border-1 border-gray-400 text-center">
                <h2>Faculty</h2>
                <ul>
                    <li>unordered list of links to faculty pages of those involved in articles creation</li>
                </ul>
            </div>
        </div>

    </div>
</body>
</html>
