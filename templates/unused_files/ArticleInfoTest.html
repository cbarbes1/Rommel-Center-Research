<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Article Page Mockup</title>
    <link href="style/Title.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="scroll-container">
        <div class="header">
            <h1>Salsibury Research</h1>
            <div class="row">
                <div class="column">
                    <h3>Home</h3>
                </div>
                <div class="column">
                    <h3> Topic A-Z</h3>
                </div>
                <div class="column">
                    <h3> Faculty Contact</h3>
                </div>
                <div class="column">
                    <h3> Articles A-Z</h3>
                </div>
            </div>
        </div>
        <div class="flavor">
            <div class="flavor-row smaller-row">
                <h1>Article Information</h1>
            </div>
            <div class="flavor-row bigger-row">
                <h2>
                    <p id="Title"></p>
                </h2>
                <h2>Authors</h2>
                <ul id="authorList">
                </ul>
                <h2>Abstract</h2>
                <ul>
                    <p id="abstract"></p>
                </ul>
                <script src="ArticleInfoSearch.js"></script>
                <h2>Citations</h2>
                <ul>
                    <p id="citationsList"></p>
                </ul>
            </div>
        </div>

    </div>
</body>

</html>
